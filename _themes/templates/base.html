<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>{% block head_title %}{{site.title}}{% endblock %}</title>
  <meta name="description" content="{{site.description}}">
  <meta name="keywords" content="{{site.keywords}}" />

  <meta name="HandheldFriendly" content="True" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="/favicon.ico">

  <link rel="stylesheet" type="text/css" href="{{theme.css}}" />
</head>
<body class="{% block body_class %}{% endblock %}">

  <header class="mainHeader clearfix">
    <div class="mainLogo">
      <h1 class="mainLogo-title">
        <a href="/">{% block header_title %}{{site.title}}{% endblock %}</a>
      </h1>
    </div>

    <nav class="mainNav">
      <div class="mainNav-item {{'mainNav-item--active' if page.url == '/index.html' else ''}}">
        <a href="/">Home</a>
      </div>
      <div class="mainNav-item {{'mainNav-item--active' if page.url|truncate(6, true, '') == '/docs/' else ''}}">
        <a href="/docs/">Docs</a>
      </div>
      <div class="mainNav-item">
        <a href="https://github.com/yarnjs/yarn">GitHub</a>
      </div>
      <div class="mainNav-item">
        <iframe class="mainNav-item--iframe" frameborder="0" scrolling="0" width="80px" height="20px"
          src="https://ghbtns.com/github-btn.html?user=yarnjs&repo=yarn&type=star&count=true"></iframe>
      </div>
    </nav>
  </header>

  <main id="content" class="content" role="main">
    {% block content %}{% endblock%}

    {% include "_pagination.html" %}
  </main>

  <footer class="site-footer clearfix">
    <p class="footer-description">
      &copy; {{site.title}}
    </p>
    <p class="footer-published">
      joyfully published by <a href="https://github.com/yarnjs/yarn">yarn</a>
    </p>
  </footer>

  <script type="text/javascript" src="{{theme.js}}"></script>
</body>
</html>
