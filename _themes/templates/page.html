{% extends 'base.html' %}

{% block body_class %}post-template{% endblock%}

{% block content %}

<article class="post">

  {% if page.include_post_header != false %}
  <header class="postHeader">
    <h1 class="post-title">{{page.title}}</h1>
  </header>
  {% endif %}

  <section class="post-content">
    {{page.content | safe}}
  </section>

</article>

{% endblock%}
